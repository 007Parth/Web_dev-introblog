<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Input form</title>
  </head>
  <body>
    <form action= "mailto:parthkanungo007@gmail.com "  method="post" enctype="text/plain">
      <label>Your name :</label>
      <input type="text" name="Your Name" value=""><br>
      <label>DOB :</label>
      <input type="date" name="Date of birth" value=""><br>
      <label>want to subscribe to get daily updates :</label>
      <input type="checkbox" name="Subscribed" value="Yes"><br>
      <label>which is your favourite color :</label>
      <input type="color" name="Your Favourite color" value=""><br>
      <label>Enter your mail Id :</label>
      <input type="email" name="email" value=""><br>
      <label>share your Resume :</label>
      <input type="file" name="Resume" value=""><br>
      <label>Gender</label><br>
      <input type="radio" name="gender" value="Male">
      <label>Male</label><br>
      <input type="radio" name="gender" value="Female">
      <label>Female</label><br>
      <input type="radio" name="gender" value="Other">
      <label>Other</label><br>
      <label>Share your feedback :</label><br>
      <textarea name="feedback" rows="10" cols="30"></textarea><br>
      <input type="submit" name="submit" value="Submit">

    </form>
  </body>
</html>
